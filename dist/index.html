<html lang="ja">
  <head>
    <meta charset="UTF-8" lang="ja" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webpack × React × TypeScript + mui4</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link id="PageStyleSheet" rel="stylesheet" href="Style1.css" />
    <script type="text/javascript">
      const elem = document.getElementById('PageStyleSheet')
      function changeStyleSheet() {
        elem.href = 'Style2.css'
      }
      function changeStyleSheet2() {
        elem.href = 'Style1.css'
      }
    </script>
    <style>
      body {
        position: relative;
        margin: 0;
      }

      .pos {
        position: absolute;
        top: 8%;
        left: 90%;
        right: 10%;
        bottom: 92%;
      }
      .pos > .inner {
        display: flex;
        gap: 0 10px;
        /* flex-wrap: wrap; */
      }
      a {
        text-decoration: none;
        color: #999;
      }
      .pos > .inner > button {
        background-color: #ebfbfd;
        outline: none;
        border: none;
        padding: 4px 8px;
      }
      .pos > .inner > button a {
        color: #432;
      }
    </style>
  </head>
  <body>
    <div class="pos">
      <div class="frame1">ABCDEFG</div>
      <div class="inner">
        <button>
          <a href="javascript:changeStyleSheet2();">Style1.css</a>
        </button>
        <button>
          <a href="javascript:changeStyleSheet();">Style2.css</a>
        </button>
      </div>
    </div>
    <div id="root"></div>
    <script defer src="main.js"></script>
  </body>
</html>
